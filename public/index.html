<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <input id="compose-button" type="submit" value="Compose">
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div id="flip"></div>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="alert">
          This is an error message.
        </div>
        <form id="new-tweet"method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit-tweet" type="submit" value="Tweet">
          <span id="character-counter" class="counter">140</span>
        </form>
      </section>
      <section id="tweet-container"></section>
    </main>


  </body>
</html>
